{% extends "base.html" %}
{% block content %}
    <div class="row clearfix">
        <br>
        <br>
        <br>
        <div class="col-md-12 column">
            {% for article in articles %}
            <div class="well">
                <h4 class="text-info">{{ article.title }}</h4>
                <a href="{{ article.url }}">{{ article.url }}</a>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
